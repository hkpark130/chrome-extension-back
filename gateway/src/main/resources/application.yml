spring:
  application:
    name: gateway
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true
      routes:
        - id: bookmark
          uri: lb://BOOKMARK
          predicates:
            - Path=/bookmarks/**

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://192.168.2.59:8080/realms/sso

server:
  port: 8000

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
