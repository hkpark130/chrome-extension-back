spring:
  application:
    name: gateway
  cloud:
    gateway:
      default-filters:
        - TokenRelay
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true
      routes:
        - id: bookmark
          uri: lb://BOOKMARK
          predicates:
            - Path=/bookmarks/**
          filters:
            - RemoveRequestHeader=Cookie  # ğŸ”¥ í”„ë¡ì‹œ ìš”ì²­ ì‹œ í´ë¼ì´ì–¸íŠ¸ ì¿ í‚¤ ì „ë‹¬ ë°©ì§€

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${constants.keycloak-url}/realms/${constants.realm}
      client:
        provider:
          keycloak:
            issuer-uri: ${constants.keycloak-url}/realms/${constants.realm}
            user-name-attribute: preferred_username
        registration:
          keycloak:
            provider: keycloak
            client-name: chrome-ext
            client-id: chrome-ext
            client-secret: ${constants.client-secret}
            scope: openid,offline_access,profile
            authorization-grant-type: authorization_code
            redirect-uri: "http://192.168.2.72:8000/login/oauth2/code/keycloak"

server:
  port: 8000

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
