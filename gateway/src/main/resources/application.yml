constants:
  # keycloak-url: "https://keycloak.direa.synology.me"
  keycloak-url: "http://192.168.2.111:8080"
  realm: "sso"
  frontend: "http://192.168.56.1:5173"

spring:
  application:
    name: gateway
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true
      routes:
        - id: bookmark
          uri: lb://BOOKMARK
          predicates:
            - Path=/bookmarks/**

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${constants.keycloak-url}/realms/${constants.realm}
          jwk-set-uri: ${constants.keycloak-url}/realms/${constants.realm}/protocol/openid-connect/certs

server:
  port: 8000

logging:
  level:
    root: info

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
