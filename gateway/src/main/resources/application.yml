spring:
  application:
    name: gateway
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true
      routes:
        - id: bookmark
          uri: lb://BOOKMARK
          predicates:
            - Path=/bookmarks/**

        - id: first-service
          uri: lb://FIRST
          predicates:
            - Path=/first-service/**
          filters:
            - AddRequestHeader=first-request, first-요청
            - AddResponseHeader=first-response, first-응답
#            - CustomFilter


server:
  port: 8000

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
